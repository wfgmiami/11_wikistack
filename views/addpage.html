{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input class="form-control" name="authorName" type="text">
      </div>
    </div>

    &nbsp

    <div class="form-group">
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" name='authorEmail'/>
      </div>
    </div>

   &nbsp

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    &nbsp

    <div>
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="content" rows="5" cols="30"></textarea>
      </div>
    </div>

    &nbsp

    <div class="form group">
      <label for="tags" class="col-sm-2 control-label">Page Tags</label>
      <div class="col-sm-10">
        <input class="form-control" name="tags"/>
      </div>
    </div>

    &nbsp
    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <select name="status">
            <option>open</option>
            <option>closed</option>
          </select>
       </div>
     </div>

     &nbsp
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

    <hr>
  </form>
{% endblock %}
